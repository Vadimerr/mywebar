<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>WebAR пример</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Three.js с CDN -->
  <script src="https://unpkg.com/three@0.163.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.163.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

<button id="start-ar"
        style="position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
               padding:12px 20px;font-size:16px;z-index:10;">
  Запустить AR
</button>

<script>
  let camera, scene, renderer;
  let controller;
  let reticle;
  let model = null;

  const button = document.getElementById('start-ar');
  button.addEventListener('click', initAR);

  async function initAR() {
    button.style.display = 'none';

    // Рендерер с поддержкой WebXR
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    // Свет
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Ретикл (точка, куда ставим объект)
    const ringGeo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
    const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    reticle = new THREE.Mesh(ringGeo, ringMat);
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // Контроллер для обработки тапов
    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    // Загрузка модели
    const loader = new THREE.GLTFLoader();
    loader.load(
      'garderob.glb',
      (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5); // подгони масштаб под свою модель
      },
      undefined,
      (error) => {
        console.error('Ошибка загрузки модели', error);
      }
    );

    // Запрос AR‑сессии с отслеживанием плоскости
    const sessionInit = { requiredFeatures: ['hit-test'] };

    try {
      const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
      renderer.xr.setReferenceSpaceType('local');
      await renderer.xr.setSession(session);

      const refSpace = await session.requestReferenceSpace('viewer');
      const hitTestSource = await session.requestHitTestSource({ space: refSpace });

      renderer.setAnimationLoop((timestamp, frame) => {
        if (!frame) return;

        const referenceSpace = renderer.xr.getReferenceSpace();
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }

        renderer.render(scene, camera);
      });
    } catch (e) {
      alert('Этот браузер не поддерживает WebXR AR');
      console.error(e);
    }

    window.addEventListener('resize', onWindowResize);
  }

  function onSelect() {
    if (!reticle.visible || !model) return;

    const clone = model.clone();
    clone.position.setFromMatrixPosition(reticle.matrix);
    scene.add(clone);
  }

  function onWindowResize() {
    if (!camera || !renderer) return;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>

</html>
