<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мой WebAR</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer-umd.js"></script>
  </head>
  <body style="margin:0; background:#222; color:#fff;">
    <h1>Привет, это тест WebAR</h1>

    <model-viewer src="model.glb"
                  ios-src="model.usdz"
                  alt="3D модель"
                  ar
                  ar-modes="scene-viewer quick-look webxr"
                  ar-placement="floor"
                  camera-controls
                  environment-image="neutral"
                  style="width:100%;height:80vh;outline:none;">
    </model-viewer>
  </body>
</html>
